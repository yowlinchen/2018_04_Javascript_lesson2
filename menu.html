<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menu</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        // ready is jQuery event
        $(document).ready(function(){
            $(".menu>.title").on("click",function(){
                // when click on title, do some executions
                // native code is "nextSibling"
                $(this).next().fadeToggle();
            });
        });
    </script>
    <style>
        .menu {
            margin-bottom:10px;
        }
        .menu>.title{
            font-weight:bold;
        }
        .menu>.items{
            margin-left:20px;
        }
    </style>
</head>
<body>
   <div class="menu">
       <div class="title">Menu 1</div>
       <div class="items">
            <div class="item">Menu 1-1</div>
            <div class="item">Menu 1-2</div>
       </div>
   </div> 
   <div class="menu">
       <div class="title">Menu 2</div>
       <div class="items">
            <div class="item">Menu 2-1</div>
            <div class="item">Menu 2-2</div>
       </div>
   </div> 
</body>
</html>
